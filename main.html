<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同門隊 - 首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 漢堡菜單 -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="images/LOGO.png" alt="同門隊 Logo" class="logo-img">
                <span class="logo-text">同門隊 27屆</span>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="main.html"><i class="fas fa-home"></i> 首頁</a></li>
                <li><a href="score.html"><i class="fas fa-trophy"></i> 例賽成績</a></li>
                <li><a href="event.html"><i class="fas fa-chart-line"></i> 活動公告</a></li>
                <li><a href="about.html"><i class="fas fa-users"></i> 關於同門隊</a></li>
            </ul>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 會員登入 -->
    <section class="login">
        <div class="container">
            <form action="login.html" method="post">
                <div class="login-logo">
                    <img src="images/LOGO.png" alt="同門隊 Logo">
                </div>
                <div class="form-group">
                    <label for="username">帳號：</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼：</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">記住密碼</label>
                </div>
                <button type="submit">登入</button>
            </form>
        </div>
    </section>

    <!-- 首頁 Banner -->
    <header class="hero">
        <div class="slides">
            <!-- 這裡的圖片將由 JavaScript 動態生成 -->
        </div>
        <div class="hero-content">
            <h1>歡迎加入同門隊</h1>
            <p>追求卓越，享受高爾夫的樂趣</p>
        </div>
    </header>
    <!-- 圖片跑馬燈 -->
    <div class="image-marquee">
        <div class="image-marquee-content">
            <!-- 這裡的圖片將由 JavaScript 動態生成 -->
        </div>
    </div>

    <!-- 跑馬燈 -->
    <div class="marquee">
        <p>最新消息：2025年2月賽事報名已開放！</p>
    </div>

    <!-- 最新公告 -->
    <section class="announcement">
        <div class="container">
            <h2><i class="fas fa-bullhorn"></i> 最新公告</h2>
            <div class="card">
                <p>2025年2月賽事報名已開放！</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 27屆同門隊</p>
            <div class="social-links">
                <a href="https://www.facebook.com/groups/611671188391981"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-line"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
